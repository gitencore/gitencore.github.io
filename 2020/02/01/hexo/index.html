        <h1 id="创建本地博客"><a href="#创建本地博客" class="headerlink" title="创建本地博客"></a>创建本地博客</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">https:&#x2F;&#x2F;www.cnblogs.com&#x2F;fengxiongZz&#x2F;p&#x2F;7707219.html</span><br><span class="line">可直接访问 https:&#x2F;&#x2F;www.imooc.com&#x2F;wenda&#x2F;detail&#x2F;402086 这篇文章操作hexo</span><br><span class="line"></span><br><span class="line">（个人博客）</span><br><span class="line">https:&#x2F;&#x2F;blog.csdn.net&#x2F;xc917563264&#x2F;article&#x2F;details&#x2F;80533734</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">hexo本地启动预览本地博客：</span><br><span class="line">  hexo文件夹中 shift + 鼠标右键</span><br><span class="line">  在此处打开命令窗口</span><br><span class="line">  hexo g</span><br><span class="line">  hexo s 输入完成后不关闭命令窗口，在浏览器地址栏输入http:&#x2F;&#x2F;localhost:4000进行博客预览</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1.基于node</span><br><span class="line">2.npm包管理工具</span><br><span class="line">3.npm install -g hexo(hexo-cli)</span><br><span class="line">4.下载的资源是国外的可能比较慢</span><br><span class="line">5.淘宝镜像（代理的仓库）</span><br><span class="line">6.npm install -g hexo --registry&#x3D;https:&#x2F;&#x2F;registry.npm.taobao.org</span><br><span class="line">7.在一个空目录（hexo init）博客系统的初始化</span><br><span class="line">8.hexo\source\_posts md文档就是博客文档</span><br><span class="line">9.如果要写一篇博客（新建文件  xxx.md）</span><br><span class="line">10.把md文档转html文件（hexo g）</span><br><span class="line">11.在自己的服务器预览（hexo s） localhost:4000</span><br><span class="line">12.如果从新生成html文件可能会有缓存 （hexo clean,hexo g）</span><br></pre></td></tr></table></figure>
